# Settings
baseurl = "https://hitchhike.work"
languageCode = "ja"
title = "hitchhike memories"
theme = "phugo"
googleAnalytics = "UA-XXXXXXX-Y"
publishDir = "docs"
canonifyurls = true

[params]

    # Meta
    description = "hitchhike memories"
    author = "hirotatsu"
    keywords = "hitchhike"

    # Headerbar links
    # Do not put here too many links,
    # it will break mobile appearance

    [[params.header.links]]
    name = "About"
    url = "#footer"

    # Footer panel

    [params.footer.paragraph]
    headline = "hitchhike memories"
    text = "今までにヒッチハイクで乗せて下った方々との思い出の写真たちです。日本で100台以上、ニュージーランドで50台ほどのヒッチハイクを経験しました。今までにヒッチハイクを通して関わった方々への感謝と、ヒッチハイクに興味がある人に向けてヒッチハイクの魅力が伝わればと思いこのサイトを立ち上げました。ヒッチハイクをするたびに随時更新します。足を運んで下さりありがとうございます。乗せて下さった方々にぼくの想いが届くといいな..."

    [params.footer.social]
    headline = "Follow me"

    [[params.footer.social.links]]
    label = "Twitter"
    url = "https://twitter.com/hirotatsuuu"
    icon = "fa-twitter"

    [[params.footer.social.links]]
    label = "Instagram"
    url = "https://www.instagram.com/hirotatsuuuu"
    icon = "fa-instagram"

    [[params.footer.social.links]]
    label = "Blog"
    url = "https://hirotatsu.me"
    icon = "fa-globe"

    # Contact form

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'realEmail' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!

    [params.footer.contact]
    hide = true # Set this to true if you don't want to have a contact form on your site
    realEmail = "example@examle.org"
    headline = "Get in touch"
    buttonText = "Send"
    resetText = "Reset"

    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "hirotatsu"
    warning = "hirotatsu"

    [params.footer.contact.email]
    text = "hirotatsuuu@gmail.com"
    warning = "hirotatsuuu@gmail.com"

    [params.footer.contact.message]
    text = "Message"
    warning = "message"

    # Copyright
    [params.footer.copyright]
    name = "hirotatsu"

    # About
    [params.footer.about]
    headline = "About"
    paragraph = "ひろたつです。1994年12月8日生まれの東京都杉並区出身です。プログラミングが好きな甘党です。学生時代に初めてヒッチハイクを経験しました。大学卒業後は都内のIT企業にエンジニアとして就職しました。会社員をしている間にも、長期休暇のたびにヒッチハイクで旅に出ていました。退職後にヒッチハイクで日本一周を完遂しました。現在はニュージーランドでワーキングホリデーをしながらヒッチハイクで旅をしています。そんなやつです。"

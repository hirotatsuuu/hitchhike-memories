{{ define "main" }}
    <div id="main">
       {{ range (where .Site.Pages "Kind" "section").ByDate.Reverse }}
            <article class="thumb">
                <a href="{{ .Params.albumthumb }}" class="image"><img src="{{ .Params.thumb }}" alt="{{ .Title }}" /></a>
                <h2>{{ .Title }}</h2>
            </article>
        {{ end }}
    </div>
{{ end }}
